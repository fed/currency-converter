<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="Currency-Converter">
      <div class="Currency-Converter__origin">
        1 US Dollar equals
      </div>

      <div class="Currency-Converter__destination">
        1.33 Australian Dollar
      </div>

      <form class="Currency-Converter__form">
        <div class="Currency-Converter__form-row">
          <div class="Currency-Converter__form-field">
            <input type="number" min="0" value="0">
          </div>
          <div class="Currency-Converter__form-field">
            <select>
              <option disabled selected>Select currency</option>
            </select>
          </div>
        </div>

        <div class="Currency-Converter__form-row">
          <div class="Currency-Converter__form-field">
            <input type="number" min="0" value="0">
          </div>
          <div class="Currency-Converter__form-field">
            <select>
              <option disabled selected>Select currency</option>
            </select>
          </div>
        </div>
      </form>
    </article>

    <script src="script.js" />
  </body>
</html>
