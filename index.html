<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Currency Converter</title>
  <link href="app.css" rel="stylesheet" />
</head>

<body>
  <article class="Currency-Converter">
    <div id="from-label" class="Currency-Converter__origin">
      Loading...
    </div>

    <div id="to-label" class="Currency-Converter__destination">
      Loading...
    </div>

    <form class="Currency-Converter__form">
      <div class="Currency-Converter__form-row">
        <div class="Currency-Converter__form-field">
          <input id="from-amount" type="number" min="0" value="0">
        </div>
        <div class="Currency-Converter__form-field">
          <select id="from-currency">
            <option disabled selected>Select currency</option>
          </select>
        </div>
      </div>

      <div class="Currency-Converter__form-row">
        <div class="Currency-Converter__form-field">
          <input id="to-amount" type="number" min="0" value="0">
        </div>
        <div class="Currency-Converter__form-field">
          <select id="to-currency">
            <option disabled selected>Select currency</option>
          </select>
        </div>
      </div>
    </form>
  </article>

  <script src="https://unpkg.com/@reactivex/rxjs@5.5.5/dist/global/Rx.js"></script>
  <script src="app.js"></script>
</body>

</html>
